{% extends 'base.html' %}
{% load static %}

{% block title %}Edit User Profile - MamiCoach{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{% url 'user_profile:dashboard_user' %}" 
               class="inline-flex items-center text-primary hover:text-green-600 text-sm font-medium">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Edit Profile Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit User Profile</h1>
            
            <!-- TODO: Add form for editing user profile -->
            <div class="text-center py-12">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Profile Editor Coming Soon</h2>
                <p class="text-gray-500 mb-6">This feature is currently under development.</p>
                <a href="{% url 'user_profile:dashboard_user' %}" 
                   class="inline-block bg-primary hover:bg-green-600 text-white px-6 py-3 rounded-md font-medium transition-colors">
                    Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
