{% extends 'base.html' %}

{% block meta %}
<title>Login MamiCoach</title>
{% endblock meta %}

{% block content %}
<div>
    <h1>Login</h1>

    {% if messages %}
    <div>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div>
        <p>Don't have an account? Register as:</p>
        <a href="{% url 'user_profile:register' %}">
            <button type="button">Register as Trainee</button>
        </a>
        <a href="{% url 'user_profile:register_coach' %}">
            <button type="button">Register as Coach</button>
        </a>
    </div>
</div>
{% endblock content %}
