<div class="mb-4 flex {{ message.is_own|yesno:'justify-end,justify-start' }}">
    <div class="max-w-xs lg:max-w-md">
        <div class="{% if message.is_own %}bg-primary text-white{% else %}bg-white text-gray-900{% endif %} rounded-2xl px-4 py-2 shadow-sm">
            <p class="break-words">{{ message.content }}</p>
        </div>
        <div class="flex {% if message.is_own %}justify-end{% else %}justify-start{% endif %} mt-1">
            <span class="text-xs text-gray-500 flex items-center">
                {{ message.timestamp|date:"H:i" }}
                {% if message.is_own %}
                    {% if message.read %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 7 17l-5-5"/>
                            <path d="m22 10-7.5 7.5L13 16"/>
                        </svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6 9 17l-5-5"/>
                        </svg>
                    {% endif %}
                {% endif %}
            </span>
        </div>
    </div>
</div>
